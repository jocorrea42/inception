services:
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx
    depends_on:
    #   - adminer
      - redis
    #   - hugo
    ports:
      - 443:443
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    restart: always
    networks:
      - network

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb
    #volumes allow to store in a persistent disk the content in a local disk
    #db_data is a volume created by docker directly
    volumes:
      - mariadb:/var/lib/mysql
    # in case of problem we restart automatically the container
    networks:
      - network
    restart: always
    env_file:
      - .env

  wordpress:
    container_name: wordpress
    image: wordpress
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    networks:
      - network

#####################################################################
#----BONUS PART-----#################################################
#####################################################################
  ftp:
    container_name: ftp
    build: ./requirements/bonus/ftp/.
    image: ftp
    depends_on:
      - wordpress
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    ports:
      - "21:21"
      - "20:20"
      - "40000-40005:40000-40005"
    networks:
      - network
    restart: always

  redis:
    container_name: redis
    build: ./requirements/bonus/redis/.
    image: redis
    depends_on:
      - wordpress
    ports:
     - '6379:6379'
    restart: always
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    networks:
      - network
  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer/.
    image: adminers
    depends_on:
      - mariadb
    ports:
      - "600:80"
    networks:
      - network
    restart: always

  cadvisor:
    container_name: cadvisor
    build: ./requirements/bonus/cadvisor/.
    image: cadvisor
    ports:
      - "8080:8080"
    networks:
      - inception
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: always
volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      device: /$HOME/data/mysql
      o: bind
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      device: /$HOME/data/wordpress
      o: bind

networks:
  network:
    driver: bridge
    name: inception
